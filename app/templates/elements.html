<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Filter</title>
    <link rel="stylesheet" href="../static/css/elements.css" />
</head>
<body>
    <nav class="navbar">
        <ul class="links">
            <li><a href="/">Home</a></li>
            <li><a href="/cardDashboard">虛擬收藏冊</a></li>
            <li><a href="/shop">交流及周邊交易區</a></li>
            <li><a href="/elements">小卡圖鑑</a></li>
            <li><a href="/wishList">願望清單</a></li>
        </ul>
    </nav>
    <div class="filter-container">
        <div class="filter-section">
            <h3>Group Name</h3>
            <div class="filter-options group-options">
                <!-- <button data-group="xxx">xxx</button> -->
            </div>
        </div>

        <div class="filter-section">
            <h3>Name</h3>
            <div class="filter-options name-options">
                <!-- 角色按鈕將在這裡動態生成 -->
            </div>
        </div>

        <div class="actions">
            <button class="apply">使用</button>
            <button class="reset">重設</button>
            <button class="all-btn">顯示資料庫內所有周邊</button>
        </div>
    </div>

    <div class="image-container">
        <h3>搜尋結果</h3>
        <div class="images">
            <!-- 搜尋結果的圖片會在這裡顯示 -->
        </div>
    </div>

    <script src="../static/js/elements.js"></script>
</body>
</html>

<script>
    // 獲取當前頁面的 URL 路徑
    const currentPath = window.location.pathname;

    // 遍歷所有的導航鏈接
    document.querySelectorAll('.navbar .links a').forEach(link => {
        // 如果鏈接的 href 與當前路徑匹配，添加 active 類
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
</script>
