<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Filter</title>
    <link rel="stylesheet" href="../static/css/elements.css" />
</head>
<body>
    <div class="filter-container">
        <div class="filter-section">
            <h3>Group Name</h3>
            <div class="filter-options group-options">
                <button data-group="aespa">aespa</button>
                <button data-group="NCT DREAM">NCT DREAM</button>
                <button data-group="NCT 127">NCT 127</button>
                <button data-group="Y">Y</button>
                <button data-group="Z">Z</button>
            </div>
        </div>

        <div class="filter-section">
            <h3>Name</h3>
            <div class="filter-options name-options">
                <!-- 角色按鈕將在這裡動態生成 -->
            </div>
        </div>

        <div class="actions">
            <button class="apply">使用</button>
            <button class="reset">重設</button>
        </div>
    </div>

    <script src="../static/js/elements.js"></script>
</body>
</html>
